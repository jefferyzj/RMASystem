{% extends 'base.html' %}

{% block title %}Product Detail{% endblock %}

{% block content %}
<h2>Product Detail</h2>

<form method="get" action="{% url 'product_detail' %}">
    <input type="text" name="sn" placeholder="Enter SN" required>
    <button type="submit">Search</button>
</form>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <h3>Status Result History</h3>
    <pre>{{ status_history }}</pre>

    <button type="submit">Save Changes</button>
    <a href="{% url 'product_status_task_edit' product.SN %}">Edit Status/Task</a>
    <a href="{% url 'product_list' %}">Back to Product List</a>
</form>
{% endblock %}
